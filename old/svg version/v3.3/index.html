<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relati</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/message-box.css">
    <script src="js/socket.io.js"></script>
    <script src="js/GameArena.js"></script>
    <script src="js/GridBoard.js"></script>
    <script src="js/SymtusBoard.js"></script>
    <script src="js/RelatiBoard.js"></script>
</head>

<body>
    <div id="view-container">
        <div id="board-view" class="view">
            <div id="versus">
                <div id="player1"></div>
                <div id="versus-icon">
                    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 40 20 L 25 25 L 40 35 L 25 40" stroke="royalblue" stroke-width="5" fill="none"></path>
                        <path d="M 7 10 L 17 30 L 27 10" stroke="crimson" stroke-width="5" fill="none"></path>
                    </svg>
                </div>
                <div id="player2"></div>
            </div>
            <div id="game-board" class="board-container"></div>
            <div class="button-container">
                <div id="board-exit" class="button">
                    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 25 15 V 5 H 5 V 45 H 25 V 35" stroke-width="5" stroke="#f2f2f2" fill="none"></path>
                        <path d="M 15 25 H 45" stroke-width="5" stroke="#f2f2f2" fill="none"></path>
                        <path d="M 35 15 L 45 25 L 35 35" stroke-width="5" stroke="#f2f2f2" fill="none"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div id="start-view" class="view active">
            <div id="start-title">Relati</div>
            <div class="button-container">
                <div id="start-play" class="button r">
                    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 10 10 L 40 25 L 10 40 Z" fill="#f2f2f2"></path>
                    </svg>
                </div>
                <div id="start-rule" class="button b">
                    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 17 20.5 A 8 8 0 1 1 25 28.5 V 32.5" stroke="#f2f2f2" stroke-width="5" fill="none"></path>
                        <circle cx="25" cy="37.5" r="3" fill="#f2f2f2"></circle>
                    </svg>
                </div>
            </div>
        </div>
        <div id="rules-view" class="view">
            <div id="rule-board" class="board-container"></div>
            <div class="button-container">
                <div id="rules-speed-down" class="button b">
                    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 25 15 L 10 25 L 25 35 Z" fill="#f2f2f2"></path>
                        <path d="M 40 15 L 25 25 L 40 35 Z" fill="#f2f2f2"></path>
                    </svg>
                </div>
                <div id="rules-exit" class="button">
                    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 25 15 V 5 H 5 V 45 H 25 V 35" stroke-width="5" stroke="#f2f2f2" fill="none"></path>
                        <path d="M 15 25 H 45" stroke-width="5" stroke="#f2f2f2" fill="none"></path>
                        <path d="M 35 15 L 45 25 L 35 35" stroke-width="5" stroke="#f2f2f2" fill="none"></path>
                    </svg>
                </div>
                <div id="rules-speed-up" class="button r">
                    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 10 15 L 25 25 L 10 35 Z" fill="#f2f2f2"></path>
                        <path d="M 25 15 L 40 25 L 25 35 Z" fill="#f2f2f2"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div id="message-box">
            <div id="message-title">
                <div id="message-load">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="message-confirm">
                    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 17 20.5 A 8 8 0 1 1 25 28.5 V 32.5" stroke="#888" stroke-width="5" fill="none"></path>
                        <circle cx="25" cy="37.5" r="3" fill="#888"></circle>
                    </svg>
                </div>
                <div id="message-winner">
                    <div class="forbid-O">
                        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="25" cy="25" r="15" stroke-width="5" stroke="#666" fill="none"></circle>
                        </svg>
                    </div>
                    <div class="source-O">
                        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="25" cy="25" r="15" stroke-width="10" stroke="crimson" fill="none"></circle>
                            <circle cx="25" cy="25" r="15" stroke-width="5" stroke="#f2f2f2" fill="none"></circle>
                        </svg>
                    </div>
                    <div class="forbid-X">
                        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                            <path d="M 10 10 L 40 40" stroke-width="5" stroke="#666"></path>
                            <path d="M 10 40 L 40 10" stroke-width="5" stroke="#666"></path>
                        </svg>
                    </div>
                    <div class="source-X">
                        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                            <path d="M 10 10 L 40 40" stroke-width="10" stroke="royalblue"></path>
                            <path d="M 10 40 L 40 10" stroke-width="10" stroke="royalblue"></path>
                            <path d="M 10 10 L 40 40" stroke-width="5" stroke="#f2f2f2"></path>
                            <path d="M 10 40 L 40 10" stroke-width="5" stroke="#f2f2f2"></path>
                        </svg>
                    </div>
                </div>
                <div id="message-your-sym">
                    <div id="your-image"></div>
                    <div class="normal-O">
                        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="25" cy="25" r="15" stroke-width="5" stroke="crimson" fill="none"></circle>
                        </svg>
                    </div>
                    <div class="normal-X">
                        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                            <path d="M 10 10 L 40 40" stroke-width="5" stroke="royalblue"></path>
                            <path d="M 10 40 L 40 10" stroke-width="5" stroke="royalblue"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <div id="message-accept" class="button r">
                    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="25" cy="25" r="15" stroke-width="5" stroke="#f2f2f2" fill="none"></circle>
                    </svg>
                </div>
                <div id="message-reject" class="button b">
                    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 10 10 L 40 40" stroke-width="5" stroke="#f2f2f2"></path>
                        <path d="M 10 40 L 40 10" stroke-width="5" stroke="#f2f2f2"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/message-box.js"></script>
    <script>
        gameStart(/* {
            name: "test",
            picUrl: "svg/play.svg"
        } */);
    </script>
</body>

</html>
