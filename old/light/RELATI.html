<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RELATI</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0px;
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script src="RELATI.js"></script>
</head>

<body>
    <script>
        let [tic, tac] = (now => [
            _ => now = new Date().getTime(),
            _ => new Date().getTime() - now
        ])(0);

        var boardWidth = 5;
        var boardHeight = 5;
        var board = new RelatiBoard(boardWidth, boardHeight);
        var game = new RelatiGame(board, RELATI_NORMAL);
        var AI = new RelatiAI(game);
        var view = new RelatiView(board, document.body);
        window.addEventListener("resize", view.resize.bind(view));

        view.body.addEventListener("click", function (event) {
            var x = Math.floor(event.offsetX / 5),
                y = Math.floor(event.offsetY / 5),
                grid = board.query(x, y);
            game.selectGrid(grid);
            view.render();
        });
    </script>
</body>

</html>
