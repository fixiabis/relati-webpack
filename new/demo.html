<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="GridBoard.js"></script>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <script>
        var board = new GridBoard(15, 15);

        document.body.appendChild(board.viewer);

        function viewerResize() {
            var viewerSize = Math.min(
                document.body.clientWidth,
                document.body.clientHeight
            );

            board.viewer.width = viewerSize;
            board.viewer.height = viewerSize;
            board.viewerRefresh();
        }

        window.addEventListener("load", viewerResize);
        window.addEventListener("resize", viewerResize);
    </script>
    <script src="skin.js"></script>
    <script src="relati.js"></script>
</body>

</html>
