<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relati</title>
    <script src="js/GridBoard.js"></script>
    <script src="js/RelatiGame.js"></script>
    <script src="js/rule/RelatiRule.js"></script>
    <script src="js/rule/BattleRule.js"></script>
    <script src="js/rule/EscapeRule.js"></script>
    <script src="js/rule/RegionRule.js"></script>
    <script src="js/RelatiSkin.js"></script>
    <style>
        body {
            background-color: #eee;
            width: 100vw;
            height: 100vh;
            margin: 0px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            color: #eee;
            background-color: rgb(15, 85, 102);
            font-size: 35px;
            line-height: 45px;
            width: 100%;
            height: 60px;
            padding: 10px;
            box-sizing: border-box;
        }

        main {
            width: 100%;
            height: calc(100% - 60px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        section {
            margin-bottom: 10px;
        }

        h1 {
            font-size: 25px;
            margin: 5px;
        }

        h2 {
            font-size: 20px;
            margin: 2.5px;
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <header>Relati</header>
    <main>
    </main>
    <script>
        window.game = new RelatiGame(3, document.querySelector("main"));
        addSkinOn(game.board);
        [
            "Attack", "Bomber", "Pincer", "Relati",
            "Escape", "Defend", "Region"
        ].forEach(
            ruleName => window[`add${ruleName}Rule`](game)
        );
    </script>
</body>

</html>
