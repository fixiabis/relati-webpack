<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relati</title>
    <script src="js/TicTac.js"></script>
    <script src="js/SVGOperation.js"></script>
    <script src="js/GridBoard.js"></script>
    <script src="js/Relati.js"></script>
    <script src="js/RelatiAI.js"></script>
    <style>
        html, body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            margin: 0px;
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <script>
        var board = new GridBoard(9, 9);
        var game = new Relati.RelatiGame(board, document.body);
        var player1 = new Relati.RelatiPlayer(game, "O");
        var player2 = new Relati.RelatiPlayer(game, "X");
        game.players = [player1, player2];
        var gameAI = new RelatiAI(game);
        gameAI.initialize();
    </script>
</body>

</html>
