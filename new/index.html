<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relati</title>
    <script src="js/GridBoard.js"></script>
    <script src="js/RelatiGame.js"></script>
    <script src="js/RelatiRule.js"></script>
    <script src="js/EscapeRule.js"></script>
    <script src="js/BattleRule.js"></script>
    <script src="js/RelatiSkin.js"></script>
    <script src="js/RegionRule.js"></script>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <script>
        var game = new RelatiGame(
            2, document.body,
            {
                relati: {
                    normal: true,
                    remote: true,
                    remoteStable: true,
                    forbid: true
                },
                escape: "valid",
                attack: true,
                defend: true,
                bomber: true,
                region: {
                    rule: "first",
                    type: "valid|forbid",
                    block: false
                },
                pincer: {
                    dir: "O",
                    type: "valid|forbid"
                }
            }
        );
        addSkin(game.board);
        addAttackRule(game);
        addBomberRule(game);
        addPincerRule(game);
        addRelatiRule(game);
        addEscapeRule(game);
        addDefendRule(game);
        addRegionRule(game);
    </script>
</body>

</html>
