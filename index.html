<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relati</title>

    <script src="./js/core/GridBoard.js"></script>
    <script src="./js/core/RelatiAction.js"></script>
    <script src="./js/core/RelatiBoard.js"></script>
    <script src="./js/core/RelatiRoutes.js"></script>

    <link rel="stylesheet" href="./css/game/RelatiViewEffect.css">
    <script src="./js/game/RelatiView.js"></script>
    <script src="./js/game/RelatiViewEffect.js"></script>

    <script src="./js/main/RelatiGame.js"></script>

    <link rel="stylesheet" href="./css/page/Switcher.css">
    <script src="./js/page/Switcher.js"></script>

    <link rel="stylesheet" href="./css/page/GamePage.css">
    <script src="./js/page/GamePage.js"></script>

    <link rel="stylesheet" href="./css/page/MainPage.css">
    <script src="./js/page/MainPage.js"></script>
</head>

<body>
    <div class="page-container">
        <input type="radio" name="page-switcher" id="game-page-switch">
        <div id="game-page" class="page">
            <div id="game-players" class="controls">
                <div id="player1" class="player"></div>
                <div class="player-vs"></div>
                <div id="player2" class="player"></div>
            </div>
            <div id="board-container"></div>
            <div id="game-controls" class="controls">
                <div id="game-to-main" class="page-switcher to-main-page"></div>
            </div>
        </div>

        <input type="radio" name="page-switcher" id="main-page-switch" checked>
        <div id="main-page" class="page">
            <div id="main-title">Relati</div>
            <div id="main-controls" class="controls">
                <div id="main-to-game" class="page-switcher to-game-page"></div>
                <div id="main-to-help" class="page-switcher to-help-page"></div>
            </div>
        </div>

        <input type="radio" name="page-switcher" id="help-page-switch">
        <div id="help-page" class="page"></div>
    </div>

    <script>
        let gameView = document.querySelector("#board-container");
        with (Relati) {
            var board = new RelatiBoard(9, 9);
            var boardView = new RelatiBoardView(board, gameView);
            var game = new RelatiGame(board, boardView, BY_COMMON_RELATI);
        }
    </script>
</body>

</html>
