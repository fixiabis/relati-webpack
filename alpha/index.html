<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relati</title>
    <script src="js/GridBoard.js"></script>
    <script src="js/relati.js"></script>
    <style>
        @import "css/main.css";
    </style>
</head>

<body>
    <script>
        var game = new RelatiGame(document.body);
        var turn = 0;
        var symbol = "OX";

        function createSym(sym, x, y, gridSize) {
            var gridLineSize = (gridSize / 10) | 0;

            if (sym === "O") {
                var circle = createSVG("circle");
                x *= gridSize;
                y *= gridSize;
                circle.setAttribute("stroke-width", gridLineSize);
                circle.setAttribute("cx", x + gridSize / 2);
                circle.setAttribute("cy", y + gridSize / 2);
                circle.setAttribute("r", gridSize * 0.6 / 2);
                circle.setAttribute("stroke", "#dc143c");
                circle.setAttribute("fill", "none");
                return [circle];
            } else {
                var lineL = createSVG("path");
                var lineR = createSVG("path");
                x *= gridSize;
                y *= gridSize;
                var startX = x + gridSize / 5;
                var startY = y + gridSize / 5;
                var endX = x + gridSize * 0.8;
                var endY = y + gridSize * 0.8;
                lineL.setAttribute("stroke-width", gridLineSize);
                lineL.setAttribute("d", `M ${startX} ${startY} L ${endX} ${endY}`);
                lineL.setAttribute("stroke", "#4169e1");
                lineR.setAttribute("stroke-width", gridLineSize);
                lineR.setAttribute("d", `M ${startX} ${endY} L ${endX} ${startY}`);
                lineR.setAttribute("stroke", "#4169e1");
                return [lineL, lineR];
            }
        }

        function resizeSym(grid, gridSize) {
            var x = grid.x;
            var y = grid.y;
            var sym = grid.symbol;
            var gridLineSize = (gridSize / 10) | 0;

            if (!grid.symbolView) return;

            if (sym === "O") {
                var circle = grid.symbolView[0];
                x *= gridSize;
                y *= gridSize;
                circle.setAttribute("stroke-width", gridLineSize);
                circle.setAttribute("cx", x + gridSize / 2);
                circle.setAttribute("cy", y + gridSize / 2);
                circle.setAttribute("r", gridSize * 0.6 / 2);
            } else {
                var lineL = grid.symbolView[0];
                var lineR = grid.symbolView[1];
                x *= gridSize;
                y *= gridSize;
                var startX = x + gridSize / 5;
                var startY = y + gridSize / 5;
                var endX = x + gridSize * 0.8;
                var endY = y + gridSize * 0.8;
                lineL.setAttribute("stroke-width", gridLineSize);
                lineL.setAttribute("d", `M ${startX} ${startY} L ${endX} ${endY}`);
                lineR.setAttribute("stroke-width", gridLineSize);
                lineR.setAttribute("d", `M ${startX} ${endY} L ${endX} ${startY}`);
            }
        }

        function isRelati(grid, sym) {
            return grid.getGridsFromDir("O").map(
                grid => grid && grid.symbol
            ).includes(sym);
        }

        game.board.ongridselect = function (grid) {
            if (grid.symbol) return;
            var sym = symbol[turn % 2];

            if (turn > 1) {
                if (!isRelati(grid, sym)) return;
            }

            turn++;
            grid.symbol = sym;
            grid.symbolView = createSym(sym, grid.x, grid.y, this.gridSize);

            for (var i = 0; i < grid.symbolView.length; i++) {
                this.viewer.appendChild(grid.symbolView[i]);
            }

            if (turn > 1 && turn < 24) {
                sym = symbol[turn % 2];
                for (var crd in game.board.gridOf) {
                    var grid = game.board.gridOf[crd];
                    if (grid.symbol) continue;
                    if (isRelati(grid, sym)) return;
                }

                for (var crd in game.board.gridOf) {
                    var grid = game.board.gridOf[crd];

                    if (grid.symbol === sym) {
                        var symbolView = grid.symbolView;

                        for (var i = 0; i < symbolView.length; i++) {
                            symbolView[i].setAttribute("stroke", "#ddd");
                        }
                    }
                }
            }
        }.bind(game);

        window.addEventListener("resize", function () {
            this.viewerResize();

            for (var crd in this.board.gridOf) {
                resizeSym(this.board.gridOf[crd], this.gridSize);
            }
        }.bind(game));
    </script>
</body>

</html>
