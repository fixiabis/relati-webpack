<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relati</title>
    <script src="js/GridBoard.js"></script>
    <style>
        @import "css/main.css";
    </style>
</head>

<body>
    <div id="welcome-page" class="page active">
        <div id="welcome">
            歡迎來到Relati!
            <div>
                <div id="game-start" class="click-control">開始遊戲</div>
                <div id="game-rules" class="click-control">規則說明</div>
            </div>
        </div>
    </div>
    <div id="select-page" class="page">
        <h1>請選擇棋盤大小</h1>
        <div id="select">
            <div id="board-5x5" class="click-control">5x5</div>
            <div id="board-7x7" class="click-control">7x7</div>
            <div id="board-9x9" class="click-control">9x9</div>
            <div id="board-11x11" class="click-control">11x11</div>
        </div>
    </div>
    <div id="board-page" class="page">
    </div>
    <script src="js/relati.js"></script>
</body>

</html>
