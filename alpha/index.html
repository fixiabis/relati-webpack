<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relati</title>
    <script src="js/GridBoard.js"></script>
    <script src="js/relati.js"></script>
    <style>
        @import "css/main.css";
    </style>
</head>

<body>
    <script>
        var game = new RelatiGame(document.body, 11);
        var turn = 0;
        var symbol = "OX";

        for (var crd in game.board.gridOf) {
            game.board.gridOf[crd].symbol = "";
            game.board.gridOf[crd].status = "normal";
        }

        function createSym(sym, x, y, gridSize) {
            var gridLineSize = gridSize / 10;

            if (sym === "O") {
                var circle = createSVG("circle");
                x *= gridSize;
                y *= gridSize;
                circle.setAttribute("stroke-width", gridLineSize);
                circle.setAttribute("cx", x + gridSize / 2);
                circle.setAttribute("cy", y + gridSize / 2);
                circle.setAttribute("r", gridSize * 0.6 / 2);
                circle.setAttribute("stroke", "#dc143c");
                circle.setAttribute("fill", "none");
                return [circle];
            } else {
                var lineL = createSVG("path");
                var lineR = createSVG("path");
                x *= gridSize;
                y *= gridSize;
                var startX = x + gridSize / 5;
                var startY = y + gridSize / 5;
                var endX = x + gridSize * 0.8;
                var endY = y + gridSize * 0.8;
                lineL.setAttribute("stroke-width", gridLineSize);
                lineL.setAttribute("d", `M ${startX} ${startY} L ${endX} ${endY}`);
                lineL.setAttribute("stroke", "#4169e1");
                lineR.setAttribute("stroke-width", gridLineSize);
                lineR.setAttribute("d", `M ${startX} ${endY} L ${endX} ${startY}`);
                lineR.setAttribute("stroke", "#4169e1");
                return [lineL, lineR];
            }
        }

        function resizeSym(grid, gridSize) {
            var x = grid.x;
            var y = grid.y;
            var sym = grid.symbol;
            var gridLineSize = gridSize / 10;

            if (!grid.symbolView) return;

            if (sym === "O") {
                var circle = grid.symbolView[0];
                x *= gridSize;
                y *= gridSize;
                circle.setAttribute("stroke-width", gridLineSize);
                circle.setAttribute("cx", x + gridSize / 2);
                circle.setAttribute("cy", y + gridSize / 2);
                circle.setAttribute("r", gridSize * 0.6 / 2);
            } else {
                var lineL = grid.symbolView[0];
                var lineR = grid.symbolView[1];
                x *= gridSize;
                y *= gridSize;
                var startX = x + gridSize / 5;
                var startY = y + gridSize / 5;
                var endX = x + gridSize * 0.8;
                var endY = y + gridSize * 0.8;
                lineL.setAttribute("stroke-width", gridLineSize);
                lineL.setAttribute("d", `M ${startX} ${startY} L ${endX} ${endY}`);
                lineR.setAttribute("stroke-width", gridLineSize);
                lineR.setAttribute("d", `M ${startX} ${endY} L ${endX} ${startY}`);
            }
        }

        var getRelatiList = (function () {
            var normal = ["F", "B", "R", "L", "FR", "FL", "BR", "BL"];
            var remote = normal.map(dir => dir + dir);
            var remoteStable = ["FFR", "FFL", "BBR", "BBL", "RRF", "LLF", "RRB", "LLB"];
            var remoteStableSpaces = remoteStable.map(dir => [
                [dir[0], dir.substr(0, 2)],
                [dir[0], dir.substr(1, 2)],
                [dir[2], dir.substr(1, 2)]
            ]);
            return function getRelatiList(grid, sym) {
                var list = [];
                var normalGrid = normal.map(dir => grid.getGridFromDir(dir));
                var remoteGrid = remote.map(dir => grid.getGridFromDir(dir));
                var remoteSpacesGrid = normalGrid;
                var remoteStableGrid = remoteStable.map(dir => grid.getGridFromDir(dir));
                var remoteStableSpacesGrids = remoteStableSpaces.map(
                    dirs => dirs.map(dirs => dirs.map(dir => grid.getGridFromDir(dir)))
                );

                normalGrid.forEach(function (grid) {
                    if (!grid) return;
                    if (grid.symbol === sym && grid.status !== "forbid") {
                        list.push(grid);
                    }
                });

                remoteGrid.forEach(function (grid, i) {
                    if (!grid) return;

                    if (grid.symbol === sym && grid.status !== "forbid") {
                        if (remoteSpacesGrid[i].symbol === "") {
                            list.push(grid);
                        }
                    }
                });

                remoteStableGrid.forEach(function (grid, i) {
                    if (!grid) return;

                    if (grid.symbol === sym && grid.status !== "forbid") {
                        for (var j = 0; j < remoteStableSpacesGrids[i].length; j++) {
                            var spaceGrids = remoteStableSpacesGrids[i][j];
                            if (spaceGrids[0].symbol === "" && spaceGrids[1].symbol === "") {
                                list.push(grid);
                                return;
                            }
                        }
                    }
                });

                return list;
            }
        })();

        function isRelati(grid, sym) {
            return getRelatiList(grid, sym).length > 0;
        }

        function relatiForbid() {
            var sourceGrid = [];
            var related = [];

            for (var crd in game.board.gridOf) {
                var grid = game.board.gridOf[crd];

                if (grid.status !== "source") {
                    grid.status = "normal";
                    var symbolView = grid.symbolView;

                    if (symbolView) {
                        for (var i = 0; i < symbolView.length; i++) {
                            symbolView[i].setAttribute(
                                "stroke",
                                grid.symbol === "O"
                                    ? "#dc143c"
                                    : "#4169e1"
                            );
                        }
                    }
                } else {
                    sourceGrid.push(grid);
                }
            }

            function relatiTree(source) {
                var relatiList = getRelatiList(source, source.symbol);

                for (var i = 0; i < relatiList.length; i++) {
                    var relatiGrid = relatiList[i];
                    if (related.indexOf(relatiGrid) < 0) {
                        related.push(relatiGrid);
                        relatiTree(relatiGrid);
                    }
                }
            }

            sourceGrid.forEach(grid => {
                related.push(grid);
                relatiTree(grid);
            });

            for (var crd in game.board.gridOf) {
                var grid = game.board.gridOf[crd];

                if (grid.symbol && grid.status !== "source") {
                    if (related.indexOf(grid) < 0) {
                        grid.status = "forbid";
                        var symbolView = grid.symbolView;

                        for (var i = 0; i < symbolView.length; i++) {
                            symbolView[i].setAttribute("stroke", "#bbb");
                        }
                    }
                }
            }
        }

        game.board.ongridselect = function (grid) {
            if (grid.symbol) return;
            var sym = symbol[turn % 2];

            if (turn > 1) {
                if (!isRelati(grid, sym)) return;
            } else {
                grid.status = "source";
            }

            turn++;
            grid.symbol = sym;
            grid.symbolView = createSym(sym, grid.x, grid.y, this.gridSize);

            for (var i = 0; i < grid.symbolView.length; i++) {
                this.viewer.appendChild(grid.symbolView[i]);
            }

            relatiForbid();

            if (turn > 1 && turn < this.size * this.size - 1) {
                sym = symbol[turn % 2];
                for (var crd in game.board.gridOf) {
                    var grid = game.board.gridOf[crd];
                    if (grid.symbol) continue;
                    if (isRelati(grid, sym)) return;
                }

                for (var crd in game.board.gridOf) {
                    var grid = game.board.gridOf[crd];

                    if (grid.symbol === sym) {
                        var symbolView = grid.symbolView;

                        for (var i = 0; i < symbolView.length; i++) {
                            symbolView[i].setAttribute("stroke", "#ddd");
                        }
                    }
                }
            }
        }.bind(game);

        window.addEventListener("resize", function () {
            this.viewerResize();

            for (var crd in this.board.gridOf) {
                resizeSym(this.board.gridOf[crd], this.gridSize);
            }
        }.bind(game));
    </script>
</body>

</html>
